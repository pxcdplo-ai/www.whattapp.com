  <main class="container">
    <h1>Contact Us</h1>
    <div class="contact-grid">
      <form id="contact-form" novalidate>
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required placeholder="Your name" />
          <p class="error" data-error-for="name"></p>
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com" />
          <p class="error" data-error-for="email"></p>
        </div>
        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="How can we help?"></textarea>
          <p class="error" data-error-for="message"></p>
        </div>
        <button class="btn primary" type="submit">Send</button>
        <a class="btn success" style="margin-left:8px" href="https://wa.me/919103594759?text=Hi%20MEER%2C%20I%20am%20interested" target="_blank" rel="noopener">WhatsApp</a>

      </form>

        <ul class="info-list">
          <li><strong>Phone:</strong> <a href="https://wa.me/919103594759" target="_blank" rel="noopener">+91 9103594759</a></li>
