<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - My Site</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script defer src="/assets/js/main.js"></script>
</head>
<body>
  <header class="site-header">
    <nav class="navbar container">
      <a class="logo" href="/">MySite</a>
      <button class="nav-toggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/services.html">Services</a></li>
        <li><a href="/contact.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Contact Us</h1>
    <form id="contact-form" novalidate>
      <div class="form-row">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required placeholder="Your name" />
        <p class="error" data-error-for="name"></p>
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com" />
        <p class="error" data-error-for="email"></p>
      </div>
      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required placeholder="How can we help?"></textarea>
        <p class="error" data-error-for="message"></p>
      </div>
      <button class="btn primary" type="submit">Send</button>
      <p id="form-status" role="status" aria-live="polite"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Â© <span id="year"></span> MySite. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
